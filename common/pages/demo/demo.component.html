<div class="container card card-shadow m-4">
  <table class="table table-striped  p-5">
    <thead>
      <tr>
        <th>id</th>
        <th>Category</th>
        <th>Name</th>
        <th>In Stock</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of pageData">
        <td>{{ data.id }}</td>
        <td>{{ data.category }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.inStock }}</td>
      </tr>
    </tbody>
  </table>
</div>
