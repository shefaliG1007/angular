<div class="container card card-shadow m-4">
  <table class="table table-striped  p-5">
    <thead>
      <tr>
        <th>id</th>
        <th>First Name</th>
        <th>Second Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of pageData">
        <td>{{ data.id }}</td>
        <td>{{ data.firstName }}</td>
        <td>{{ data.secondName }}</td>
        <td>{{ data.age }}</td>
      </tr>
    </tbody>
  </table>
</div>
